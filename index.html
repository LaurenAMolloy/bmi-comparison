<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Queens Challenge 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Who has the greatest BMI?</h1>
    <div class="container">
        <section class="bmi-comparison">
            <div class="mark">
                <h2>Mark</h2>
                <img src="img/people.png" alt="icon of a person in black">
                <h3 class="weight-mark">Weight: 78kg</h3>
                <h3 class="height-mark">Height: 1.69</h3>
                <h3 class="bmi-display-mark">BMI:</h3>
            </div>
            <div class="john">
                <h2>John</h2>
                <img src="img/people 2.png" alt="icon of a person in black">
                <h3 class="weight-john">Weight: 92kg</h3>
                <h3 class="height-john">Height: 1.95</h3>
                <h3 class="bmi-display-john">BMI:</h3>
            </div>
        </section>

        <div class="results">
            <h3 class="results-text">Using data set 1 Mark has the greater BMI.<br>True or False?
            </h3>
            <h3 class="results-reveal"></h3>
            <button class="button" id="changeDataSet">Data Set 2</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <p><a href="https://www.flaticon.com/free-icons/person" title="person icons">Person icons created by Uniconlabs -
            Flaticon</a></p>
</footer>

</html>
